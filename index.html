<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      ul { list-style-type: none; margin: 0; padding: 0; }
      li { padding: 8px; margin-bottom: 10px; background: #f3f3f3; }
      input { padding: 10px; width: 300px; margin-right: 10px; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://test-express-plwc.onrender.com/socket.io/socket.io.js"></script>
    <script>
      var socket = io("https://test-express-plwc.onrender.com/");
      var form = document.getElementById('form');
      var input = document.getElementById('input');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        document.getElementById('messages').appendChild(item);
      });
    </script>
  </body>
</html>
